<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Geography knowledge quiz</title>
</head>

<body>
    <!-- section element for quiz -->
    <section>
        <!-- div class for where quiz is played-->
        <div class="gamearea">
            <h1>Geography knowledge quiz</h1>
            <div id="timer">placeholder</div>
            <!-- placeholder text for questions -->
            <div id="progressBar" class="progressFull">
            </div>
            <p id="questiondisplay">Question place holder text</p>
            <!-- answer section for answering the questions with buttons -->
            <div id="questionanswers">
                <button class="answerbuttons">A</button>
                <button class="answerbuttons">B</button>
                <button class="answerbuttons">C</button>
                <button class="answerbuttons">D</button>
            </div>
            <!-- section for using next button for displaying next question -->
            <button class="nextquestionstyle" id="next-question">Next</button>
            <button class="restartquestionstyle" id="restart-question">Restart</button>
        </div>
    </section>
    <script src=assets/js/script.js></script>
</body>
</html>
